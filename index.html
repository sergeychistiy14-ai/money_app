<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>

        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
            <select id="type">
                <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
                <option value="income">üìà –î–æ—Ö–æ–¥</option>
            </select>
        </div>

        <div>
            <label>–°—É–º–º–∞</label>
            <input type="number" id="amount" placeholder="0" inputmode="decimal">
        </div>

        <div>
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <input type="text" id="category" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã">
        </div>

        <button id="save-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div id="debug-console"
        style="margin-top: 20px; font-size: 12px; color: #555; background: #eee; padding: 10px; display: none;">
        <b>Debug Log:</b><br>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += '<span style="color:red">Error: ' + msg + ' (Line: ' + lineNo + ')</span><br>';
            }
            return false;
        };

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω
        function debugLog(msg) {
            const consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += msg + '<br>';
            }
            console.log(msg);
        }

        debugLog("App loaded. Ver: " + tg.version);
        debugLog("Platform: " + tg.platform);

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞ —á–µ—Ä–µ–∑ JS
        document.getElementById('save-btn').addEventListener('click', function () {
            debugLog("Button CLICK detected!");
            sendData();
        });

        async function sendData() {
            debugLog("sendData function started");
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                debugLog("Validation failed: empty fields");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
            debugLog("Saving...");

            const data = {
                user_id: tg.initDataUnsafe?.user?.id || 0,
                type: type,
                amount: parseFloat(amount),
                category: category
            };

            debugLog("Data prepared: " + JSON.stringify(data));

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º payload –¥–ª—è Deep Link
            // –ó–∞–º–µ–Ω—è–µ–º –ø—Ä–æ–±–µ–ª—ã –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–∞ '+' (–∏–ª–∏ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–∏—Ç—å, openTelegramLink –∑–∞–∫–æ–¥–∏—Ä—É–µ—Ç)
            // –§–æ—Ä–º–∞—Ç: type_amount_category
            const payload = `${type}_${amount}_${category.replace(/\s+/g, '+')}`;
            const botUsername = "fingoal_bot"; // –¢–≤–æ–π —é–∑–µ—Ä–Ω–µ–π–º –±–æ—Ç–∞
            const url = `https://t.me/${botUsername}?start=${payload}`;

            debugLog("Opening URL: " + url);

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º openTelegramLink - —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–µ–∑–¥–µ!
            try {
                tg.openTelegramLink(url);
                debugLog("Opened link successfully");
                tg.close();
            } catch (e) {
                debugLog("Link Error: " + e);
                // Fallback (—Ä–µ–∑–µ—Ä–≤)
                tg.sendData(JSON.stringify(data));
            }
        }
    </script>
</body>

</html>

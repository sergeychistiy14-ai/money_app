<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanceOS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.6;
        }

        .hidden {
            display: none !important;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- MODE: NEW TRANSACTION -->
        <div id="main-form">
            <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
            <div>
                <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
                <select id="type">
                    <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
                    <option value="income">üìà –î–æ—Ö–æ–¥</option>
                </select>
            </div>
            <div>
                <label>–°—É–º–º–∞</label>
                <input type="number" id="amount" placeholder="0" inputmode="decimal">
            </div>
            <div>
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <input type="text" id="category" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã">
            </div>
            <button id="save-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>

        <!-- MODE: REPORT VIEW -->
        <div id="report-view" class="hidden">
            <h3 id="report-title">üìä –û—Ç—á–µ—Ç</h3>

            <div class="stat-card">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div style="font-size: 12px; opacity: 0.7;">–î–æ—Ö–æ–¥</div>
                        <div id="inc-val" style="color: #4caf50; font-weight: bold; font-size: 18px;">0</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; opacity: 0.7;">–†–∞—Å—Ö–æ–¥</div>
                        <div id="exp-val" style="color: #f44336; font-weight: bold; font-size: 18px;">0</div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="balanceChart"></canvas>
            </div>

            <h3>–¢–æ–ø —Ä–∞—Å—Ö–æ–¥–æ–≤</h3>
            <div class="chart-container" style="height: 300px;">
                <canvas id="categoryChart"></canvas>
            </div>

            <button onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Check for data in URL
        const urlParams = new URLSearchParams(window.location.search);
        const reportDataRaw = urlParams.get('data');

        if (reportDataRaw) {
            // SHOW REPORT MODE
            document.getElementById('main-form').classList.add('hidden');
            document.getElementById('report-view').classList.remove('hidden');

            try {
                // Decode Base64 -> JSON
                const jsonStr = atob(reportDataRaw);
                const data = JSON.parse(jsonStr);

                document.getElementById('report-title').innerText = `üìä –û—Ç—á–µ—Ç –∑–∞ ${data.month}`;
                document.getElementById('inc-val').innerText = `${data.income.toLocaleString()} —Ä.`;
                document.getElementById('exp-val').innerText = `${data.expense.toLocaleString()} —Ä.`;

                // 1. Balance Chart (Doughnut)
                new Chart(document.getElementById('balanceChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['–î–æ—Ö–æ–¥', '–†–∞—Å—Ö–æ–¥'],
                        datasets: [{
                            data: [data.income, data.expense],
                            backgroundColor: ['#4caf50', '#f44336'],
                            borderWidth: 0
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                // 2. Expenses Category Chart (Pie)
                const cats = data.categories;
                const labels = Object.keys(cats);
                const values = Object.values(cats);

                // Curated Palette (Material-like, distinct)
                const fullPalette = [
                    '#36A2EB', // Blue
                    '#FF6384', // Red
                    '#FFCE56', // Yellow
                    '#4BC0C0', // Teal
                    '#9966FF', // Purple
                    '#FF9F40', // Orange
                    '#00E676', // Green
                    '#F50057', // Pink
                    '#2979FF', // Light Blue
                    '#FFC107', // Amber
                    '#795548', // Brown
                    '#607D8B', // Blue Grey
                    '#009688', // Dark Teal
                    '#673AB7', // Deep Purple
                    '#CDDC39'  // Lime
                ];

                // Assign colors safely
                const bgColors = labels.map((_, i) => fullPalette[i % fullPalette.length]);

                new Chart(document.getElementById('categoryChart'), {
                    type: 'doughnut', // Doughnut is often cleaner than Pie
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: bgColors,
                            borderWidth: 1,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    boxWidth: 20,
                                    padding: 15,
                                    font: { size: 12 }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        let label = context.label || '';
                                        if (label) { label += ': '; }
                                        if (context.parsed !== null) {
                                            label += context.parsed + ' —Ä.';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç—á–µ—Ç–∞: " + e);
            }

        } else {
            // SHOW FORM MODE (Default)
            document.getElementById('save-btn').addEventListener('click', sendData);
        }

        async function sendData() {
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            const rawString = `${type}|${amount}|${category}`;
            const base64 = btoa(unescape(encodeURIComponent(rawString)));
            const safePayload = base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            const botUsername = "fingoal_bot";

            // IMPORTANT: Replace 'fingoal_bot' with your actual bot username if needed, 
            // but the Deep Link logic relies on it matching. 
            // Since we don't know the exact username freely, 
            // we assume the user configured it or we use a generic deep link approach?
            // Actually, we can use `tg.sendData` if we were using Menu Button, but we are using Deep Link.
            // Let's hope the user set their bot username correctly.
            // Wait, I see "fingoal_bot" hardcoded. I should probably leave it or ask user?
            // User never provided bot username. 
            // HOWEVER! The previous code had "fingoal_bot". If it worked, good. 
            // If not, the user might have complained.
            // I'll keep it as is.

            const url = `https://t.me/fingoal_bot?start=${safePayload}`;
            try {
                tg.openTelegramLink(url);
                tg.close();
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞: " + e);
            }
        }
    </script>
</body>

</html>

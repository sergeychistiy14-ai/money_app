<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>

        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
            <select id="type">
                <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
                <option value="income">üìà –î–æ—Ö–æ–¥</option>
            </select>
        </div>

        <div>
            <label>–°—É–º–º–∞</label>
            <input type="number" id="amount" placeholder="0" inputmode="decimal">
        </div>

        <div>
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <input type="text" id="category" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã">
        </div>

        <button id="save-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div id="debug-console"
        style="margin-top: 20px; font-size: 12px; color: #555; background: #eee; padding: 10px; display: none;">
        <b>Debug Log:</b><br>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω
        function debugLog(msg) {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.style.display = 'block';
            consoleDiv.innerHTML += msg + '<br>';
            console.log(msg);
        }

        debugLog("App loaded. Ver: " + tg.version);
        debugLog("Platform: " + tg.platform);

        async function sendData() {
            debugLog("Button clicked!");
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                debugLog("Validation failed: empty fields");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
            debugLog("Saving...");

            const data = {
                user_id: tg.initDataUnsafe?.user?.id || 0,
                type: type,
                amount: parseFloat(amount),
                category: category
            };

            debugLog("Data prepared: " + JSON.stringify(data));

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            try {
                tg.sendData(JSON.stringify(data));
                debugLog("sendData called successfully");
            } catch (e) {
                debugLog("Error calling sendData: " + e);
                alert("Error: " + e);
            }

            // tg.close(); // –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–ª —á—Ç–æ–±—ã —É—Å–ø–µ—Ç—å —É–≤–∏–¥–µ—Ç—å –ª–æ–≥
        }
    </script>
</body>

</html>

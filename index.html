<body>
    <div class="container">
        <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>

        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
            <select id="type">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();

        async function sendData() {
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            const data = {
                user_id: tg.initDataUnsafe?.user?.id || 0,
                type: type,
                amount: parseFloat(amount),
                category: category
            };

            // –ú–µ—Ç–æ–¥ 1: –ü—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –Ω–∞ —Ç–≤–æ–π IP (–±—ã—Å—Ç—Ä—ã–π, –±–µ—Å—à—É–º–Ω—ã–π)
            try {
                const response = await fetch('http://31.29.151.2:8080/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏—Ç –∑–∞ 2 —Å–µ–∫—É–Ω–¥—ã, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –º–µ—Ç–æ–¥—É 2
                    signal: AbortSignal.timeout(2000)
                });

                if (response.ok) {
                    tg.close();
                    return;
                }
            } catch (error) {
                console.error("API Error:", error);
            }

            // –ú–µ—Ç–æ–¥ 2: –†–µ–∑–µ—Ä–≤–Ω—ã–π —á–µ—Ä–µ–∑ Telegram (–≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç)
            // –ë–æ—Ç –ø–æ–ª—É—á–∏—Ç –¥–∞–Ω–Ω—ã–µ –∫–∞–∫ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç WebApp
            tg.sendData(JSON.stringify(data));

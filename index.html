<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px; margin: 0;
        }
        .container { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-bottom: 5px; display: block; font-size: 14px; }
        input, select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000); font-size: 16px; box-sizing: border-box; outline: none;
        }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏:</label>
            <select id="type">
                <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
                <option value="income">üìà –î–æ—Ö–æ–¥</option>
            </select>
        </div>
        <div>
            <label>–°—É–º–º–∞:</label>
            <input type="number" id="amount" placeholder="0" inputmode="decimal">
        </div>
        <div>
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
            <input type="text" id="category" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã">
        </div>
        <button id="save-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        async function sendData() {
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–∂–∞–ª–∏ –¥–≤–∞–∂–¥—ã
            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ.
            // user_id –±–µ—Ä–µ–º –∏–∑ –¥–∞–Ω–Ω—ã—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram
            const data = {
                user_id: tg.initDataUnsafe?.user?.id || 0,
                type: type,
                amount: amount,
                category: category
            };

            try {
                // –ü—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –Ω–∞ —Ç–≤–æ–π —Å–µ—Ä–≤–µ—Ä (—Ç–æ—Ç —Å–∞–º—ã–π API, –∫–æ—Ç–æ—Ä—ã–π –º—ã –¥–æ–±–∞–≤–∏–ª–∏ –≤ bot.py)
                const response = await fetch('https://fingoal.ru/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // –ï—Å–ª–∏ –≤—Å—ë –æ–∫ ‚Äî –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    tg.close();
                } else {
                    const err = await response.json();
                    tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + (err.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
                    saveBtn.disabled = false;
                    saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
                }
            } catch (error) {
                // –ï—Å–ª–∏ API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –ø—Ä–æ–±—É–µ–º —Å—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
                tg.sendData(JSON.stringify(data));
                setTimeout(() => { tg.close(); }, 100);
            }
        }
    </script>
</body>
</html>

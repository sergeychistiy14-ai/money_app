<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <h3>üí∞ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
        <div>
            <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏:</label>
            <select id="type">
                <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
                <option value="income">üìà –î–æ—Ö–æ–¥</option>
            </select>
        </div>
        <div>
            <label>–°—É–º–º–∞:</label>
            <input type="number" id="amount" placeholder="0" inputmode="decimal">
        </div>
        <div>
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
            <input type="text" id="category" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã">
        </div>
        <button id="save-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        async function sendData() {
            const saveBtn = document.getElementById('save-btn');
            const type = document.getElementById('type').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            if (!amount || !category) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            const data = {
                user_id: tg.initDataUnsafe?.user?.id || 0,
                type: type,
                amount: amount,
                category: category
            };

            try {
                // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ –¢–í–û–ô_IP_–ê–î–†–ï–° –Ω–∞ —Ü–∏—Ñ—Ä—ã —Å–≤–æ–µ–≥–æ IP (–Ω–∞–ø—Ä–∏–º–µ—Ä 82.146.44.55)
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º http –∏ –ø–æ—Ä—Ç 8080, —Ç–∞–∫ –∫–∞–∫ –±–æ—Ç —Å–ª—É—à–∞–µ—Ç –∏–º–µ–Ω–Ω–æ –µ–≥–æ
                const response = await fetch('31.29.151.2:8080/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    tg.close();
                } else {
                    const err = await response.json();
                    tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + (err.message || "–û—à–∏–±–∫–∞"));
                    saveBtn.disabled = false;
                    saveBtn.innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
                }
            } catch (error) {
                // –ï—Å–ª–∏ –ø—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –Ω–µ –ø—Ä–æ—à–µ–ª (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑-–∑–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ Mixed Content),
                // –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–µ—Ç–æ–¥ Telegram –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π
                tg.sendData(JSON.stringify(data));
                setTimeout(() => { tg.close(); }, 500);
            }
        }
    </script>
